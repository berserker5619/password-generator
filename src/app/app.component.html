<div class="container mt-6 box" style="max-width: 400px">
  <div class="columns is-centered">
    <div class="box column has-background-info-light">
      <h1 class="title has-text-centered has-text-info-dark">Password Generator</h1>

      <div class="field">
        <input class="input" (input)="onChangeLength($event.target!)" required placeholder="Length"/>
        <p class="has-text-danger" *ngIf="!length">Length is required</p>
      </div>

      <p class="has-text-info" *ngIf="!(includeUppercase || includeSymbols || includeNumbers)">Please Select atleast one:</p>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseUppercase()" type="checkbox" />
            Use Uppercase
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumbers()" type="checkbox" />
            Use Numbers
          </label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbols()" type="checkbox" />
            Use Symbols
          </label>
        </div>
      </div>

      <button [disabled]="!(length && (includeUppercase || includeSymbols || includeNumbers))"
        (click)="generatePassword()" class="button is-link is-fullwidth">
        Generate!
      </button>

      <div *ngIf="getPassword()" class="box">
        <label>Your Password</label>
        <input class="input" [value]="getPassword()" />
      </div>
    </div>
  </div>
</div>
